{% extends 'template_inheritance.html' %}
{% block title %}
 Home Page
{% endblock %}

{% block content %}

<div class="container-md">
  <div id="carouselExampleControls" class="carousel slide"  data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img class="d-block w-100 img-fluid" src="images/home3.jpg" alt="1">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100 img-fluid" src="images/home1.jpg" alt="2">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100 img-fluid" src="images/home2.jpg" alt="3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
