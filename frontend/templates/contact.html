<!-- Start Intro Single-->
                <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="title-single-box">
              <h1 class="title-single">Say Hello!</h1>
            </div>
          </div>

<section class="contact ">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">





<div class="col-sm-12 ">
                    <div class="row">
                <div class="col-md-9">
                    <h2>Contact Form</h2>
                    <form action="{{contact_page}}" method="post" role="form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <input class="form-control form-control-lg form-control-a" name="name"
                                           placeholder="Your Name/Username"
                                           required type="text">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <input class="form-control form-control-lg form-control-a" name="email"
                                           placeholder="Your Email"
                                           required type="email">
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <input class="form-control form-control-lg form-control-a" name="subject"
                                           placeholder="Subject"
                                           required type="text">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                            <textarea class="form-control form-control-lg form-control-a" cols="45"
                                                      name="message"
                                                      placeholder="Message" required rows="8"></textarea>
                                </div>
                            </div>


                            <div class="col-md-12 text-center">
                                <br>
                                <button class="btn btn-a" type="submit">Send Message</button>

                            </div>
                        </div>
                    </form>

                </div>
                <!-- end of form -->

<!-- start of about us section -->
